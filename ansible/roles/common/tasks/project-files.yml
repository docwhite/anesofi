---
# Synchronizes the project files to the remote system.

- name: Create app folder for project files and service scripts
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: anesowa
    group: anesowa
    mode: 0755
  loop:
    - "{{ project_root_remote }}"
    - "{{ services_root_remote }}/sound-detector"
    - "{{ services_root_remote }}/sound-player"
